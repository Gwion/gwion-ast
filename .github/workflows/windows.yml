name: Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    name:  Windows ${{ matrix.double && 'double' || 'float' }}
    strategy:
      matrix:
        double: [0, 1]
    steps:
    - name: deps
      env:
         CFLAGS: -DBUILD_ON_WINDOWS  
      run: |
        git clone https://github.com/Gwion/gwion-util util
        cd util
        make CC=$(which gcc) USE_DOUBLE=${{ matrix.double }}
    - name: clone
      run: git clone https://github.com/Gwion/gwion-ast ast
    - name: build
      env:
         CFLAGS: -DBUILD_ON_WINDOWS  
         USE_DOUBLE: ${{ matrix.double }}
      run: | 
        cd ast;
        make CC=$(which gcc) USE_DOUBLE=${{ matrix.double }}
