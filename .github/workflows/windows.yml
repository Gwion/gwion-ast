name: Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    name:  Windows ${{ matrix.double && 'double' || 'float' }}
    strategy:
      matrix:
        double: [0, 1]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set compiler
      run: echo "CC=$(which gcc)" >> $GITHUB_ENV

    - name: Build gwion-util
      uses: ./.github/workflows/util
      env:
        USE_DOUBLE: ${{ matrix.double }}

    - name: build
      env:
         USE_DOUBLE: ${{ matrix.double }}
         UTIL_DIR: ./util
      run: make
